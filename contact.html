<head>

<body>

    <img src="background.png" alt="DeltaSoft" class="image-background">

    <nav class="navbar">
        <img src="logo.png" alt="DeltaSoft" class="image">

    <section class="intro">
        <h1>Contact Me</h1>
        <h3>Let's work <span>Together</span></h3>

        <form class="contact-form" style="max-width: 500px; margin-top: 20px;">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="social-icons" style="margin-top: 40px;">
            <a href="https://www.facebook.com/?ref=homescreenpwa" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/INSERT_YOUR_TWITTER_HERE" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </section>
